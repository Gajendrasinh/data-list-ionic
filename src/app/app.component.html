<ion-app>
  <ion-header>
		<ion-toolbar>
      <ion-title>
        <div>Simple List</div>
        <div fxFlex style="margin:auto;"></div>
      </ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
     <ion-list>
      <ion-item lines="none" *ngFor="let item of list">    
          <div fxLayout="row" style="width:100%" >
            <span>{{ item.key }}</span>
            <span fxFlex></span>
            <span>{{ item.value }}</span>
          </div>      
      </ion-item>
    </ion-list>
  </ion-content> 
</ion-app>
